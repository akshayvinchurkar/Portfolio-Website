<!DOCTYPE html>
<html>
<head>
  <title>Password Protected Page</title>
  <link href="./Main.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .CenterDiv {
      width: 500px;
      height: 100px;
      text-align: center;
      line-height: 200px;
    }
    .CenterDiv h1 {
      font-size: 25px;
    }
    .CenterDiv .btn-primary {
        margin-top: -1px;
        margin-left: 1px;
    }
  </style>
</head>
<body>
  <div class="CenterDiv">
    <h1>Enter Password</h1>
    <!-- <input class="form-control" placeholder="Password" type="password" id="password">
    <button onclick="checkPassword()" class="btn btn-primary">Submit</button> -->

    <div class="input-group mb-3">
      <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button onclick="checkPassword()" class="btn btn-primary" type="button">Submit</button>
      </div>
    </div>

  </div>
  <script src="./Main.js" type="text/javascript"></script>
</body>
</html>
